<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        table, th, td {
            border: 0px solid black;
            padding: 10px;
        }
        table {
            border-spacing: 5px;
        }
    </style>
</head>
<body>
<from>
    <table>
        <tr>
            <td><H3>Amount</H3></td>
            <td><h3>From Currency</h3></td>
            <td><h3>To Currency</h3></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" id="dauvao" value="1" > </td>
            <td>
                <select name="tiente2" id="$1" >
                    <option value="VND"> VN Đồng</option>
                    <option value="NDT"> Nhân dân tệ</option>
                    <option value="US"> USD</option>
                </select>
            </td>
            <td>
                <select name="tiente2" id="$2" >
                    <option value="VND"> VN Đồng</option>
                    <option value="NDT"> Nhân dân tệ</option>
                    <option value="US"> USD</option>
                </select>
            </td>
            <td>
                <button onclick="chuyendoi()"> Convert</button>
            </td>
        </tr>
        <tr>
            <td><h1 id="hienthigiatri"> Result:0 </h1></td>
        </tr>
    </table>
    <script>
        function chuyendoi() {
            let giatrivao =document.getElementById('dauvao').value;
            let $1 = document.getElementById('$1').value;
            let $2 = document.getElementById('$2').value;
            if ($1==$2){
                document.getElementById("hienthigiatri").innerHTML = "Result:"+ giatrivao;
            }
            if ($1 =='VND'&& $2 == 'NDT'){
                document.getElementById("hienthigiatri").innerHTML = "Result:"+ giatrivao/3500 + "NDT";
            }
            if ($1 =='VND'&& $2 == 'US'){
                document.getElementById("hienthigiatri").innerHTML = "Result:"+ giatrivao/23000 +'US';
            }
            if ($1 =='NDT'&& $2 == 'VND'){
                document.getElementById("hienthigiatri").innerHTML = "Result:"+ giatrivao*3500 +'VND';
            }
            if ($1 =='NDT'&& $2 == 'US'){
                document.getElementById("hienthigiatri").innerHTML = "Result:"+ giatrivao/23000 + 'US';
            }
            if ($1 =='US'&& $2 == 'VND'){
                document.getElementById("hienthigiatri").innerHTML = "Result:"+ giatrivao*23000 +'VND';
            }
            if ($1 =='US'&& $2 == 'NDT'){
                document.getElementById("hienthigiatri").innerHTML = "Result:"+ giatrivao/300 + "NDT";
            }

        }
    </script>
</from>
</body>
</html>
